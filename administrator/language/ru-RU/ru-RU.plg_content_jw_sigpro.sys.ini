JW_SIGP_XML_DESC="<h2><a target='_blank' href='http://www.joomlaworks.net/'>JoomlaWorks Плагин для Joomla 'Простой галереи Pro' v3.0.6</a></h2><a target='_blank' href='http://www.joomlaworks.net/' title='Простая галерея Pro от JoomlaWorks'><img style='float:right;background:#fff;border:1px solid #ccc;padding:2px;margin:0 0 8px 8px;' src='components/com_sigpro/images/SimpleImageGalleryPro_300x88_24.png' border='0' alt='Простая галерея Pro от JoomlaWorks' /></a>Добавление галереи изображений в вашу статью Joomla теперь супер легко и просто с помощью волшебного плагина для Joomla 'Простая галерея Pro'<br /><br />Плагин может превратить любую папку с изображениями, находящуюся внутри вашего сайта Joomla в фотогалерею в сеточном стиле с отличными превью на lightbox. И все это с помощью простого тега плагина, как <b>{gallery}myphotos{/gallery}</b>.<br /><br /><a href='index.php?option=com_sigpro&view=settings'>ВНИМАНИЕ! ВСЕ НАСТРОЙКИ ПЛАГИНА СЕЙЧАС ВНУТРИ КОМПОНЕНТА</a>.<br /><br />Для получения дополнительной информации обратитесь к следующим ресурсам:<ul><li><a target='_blank' href='http://www.joomlaworks.net/simple-image-gallery-pro'>Страница продукта Simple Image Gallery Pro</a></li><li><a target='_blank' href='http://www.joomlaworks.net/docs/simple-image-gallery-pro'>Документация Simple Image Gallery Pro</a></li><li><a target='_blank' title='Посетить JoomlaWorks!' href='http://www.joomlaworks.net/'>Подробнее о всех расширениях JoomlaWorks для Joomla и других систем.</a></li></ul><b>Simple Image Gallery Pro</b> это <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> расширение, разработанное <a target='_blank' title='Посетить JoomlaWorks!' href='http://www.joomlaworks.net'>JoomlaWorks</a>.<br /><br />Copyright &copy; 2006 - 2013 JoomlaWorks Ltd.<br /><br /><i>(Последнее обновление: 12 Апреля, 2013 - Версия 3.0.0)</i>"